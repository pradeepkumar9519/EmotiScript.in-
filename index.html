<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmotiScript Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
    }
    .output {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Emotion to Reel Script Generator</h1>

  <select id="emotion">
    <option value="">-- Select Emotion --</option>
    <option value="love">Love</option>
    <option value="sadness">Sadness</option>
    <option value="hope">Hope</option>
    <option value="inspiration">Inspiration</option>
    <option value="mother-child bond">Mother-Child Bond</option>
  </select>

  <button onclick="generateScript()">Generate Script</button>

  <div class="output">
    <h2>Script:</h2>
    <p id="script">...</p>

    <h2>Image Prompt:</h2>
    <p id="imagePrompt">...</p>

    <h2>Music Suggestion:</h2>
    <p id="musicSuggestion">...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
