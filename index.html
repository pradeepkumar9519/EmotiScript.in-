<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmotiScript.in - Reel Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
    }
    .output {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>EmotiScript.in</h1>
  <p>Emotion to Reel Script Generator (Hindi + English)</p>

  <select id="emotion">
    <option value="">-- Select Emotion --</option>
    <option value="love">Love</option>
    <option value="sadness">Sadness</option>
    <option value="hope">Hope</option>
    <option value="inspiration">Inspiration</option>
    <option value="mother-child bond">Mother-Child Bond</option>
  </select>

  <button onclick="generateScript()">Generate Script</button>

  <div class="output">
    <h2>Script:</h2>
    <p id="script">...</p>

    <h2>Image Prompt:</h2>
    <p id="imagePrompt">...</p>

    <h2>Music Suggestion:</h2>
    <p id="musicSuggestion">...</p>
  </div>

  <script>
    const API_KEY = "AIzaSyDmAl6Sm52GENTGcKAQv9kw2MtgzzyA60k"; // Replace here

    async function generateScript() {
      const emotion = document.getElementById("emotion").value;
      if (!emotion) {
        alert("Please select an emotion.");
        return;
      }

      const prompt = `Generate Instagram reel content in Hindi + English based on the emotion: "${emotion}". 
Format like this:
Script: ...
Image Prompt: ...
Music Suggestion: ...`;

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }],
            }),
          }
        );

        const data = await response.json();

        if (!data.candidates || !data.candidates[0]) {
          throw new Error("Invalid response");
        }

        const output = data.candidates[0].content.parts[0].text;

        const [script, imagePrompt, music] = output
          .split(/Image Prompt:|Music Suggestion:/)
          .map((x) => x.trim());

        document.getElementById("script").innerText = script.replace("Script:", "").trim();
        document.getElementById("imagePrompt").innerText = imagePrompt;
        document.getElementById("musicSuggestion").innerText = music;
      } catch (err) {
        document.getElementById("script").innerText = "Something went wrong or incomplete response.";
        document.getElementById("imagePrompt").innerText = "-";
        document.getElementById("musicSuggestion").innerText = "-";
        console.error(err);
      }
    }
  </script>
</body>
</html>
