<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmotiScript Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
    }
    .output {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Emotion to Reel Script Generator</h1>

  <select id="emotion">
    <option value="">-- Select Emotion --</option>
    <option value="love">Love</option>
    <option value="sadness">Sadness</option>
    <option value="hope">Hope</option>
    <option value="inspiration">Inspiration</option>
    <option value="mother-child bond">Mother-Child Bond</option>
  </select>

  <button onclick="generateScript()">Generate Script</button>

  <div class="output">
    <h2>Script:</h2>
    <p id="script">...</p>

    <h2>Image Prompt:</h2>
    <p id="imagePrompt">...</p>

    <h2>Music Suggestion:</h2>
    <p id="musicSuggestion">...</p>
  </div>

  <script>
    const API_KEY = "AIzaSyBxo1EBv3S7hC2FkToEfPrINMn-27Vx3Ek"; // Hardcoded Gemini API key

    async function generateScript() {
      const emotion = document.getElementById("emotion").value;
      if (!emotion) {
        alert("Please select an emotion.");
        return;
      }

      const prompt = `Generate a short Instagram reel script in Hindi and English, with an emotional tone based on "${emotion}". Also include a matching image prompt for AI image generation and background music suggestion (song or instrumental).`;

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }],
            }),
          }
        );

        const data = await response.json();
        const output = data.candidates?.[0]?.content?.parts?.[0]?.text;

        if (!output) throw new Error("No output received");

        const [script, imagePrompt, music] = output
          .split(/Image Prompt:|Music Suggestion:/)
          .map(x => x.trim());

        document.getElementById("script").innerText = script.replace("Script:", "").trim();
        document.getElementById("imagePrompt").innerText = imagePrompt || "-";
        document.getElementById("musicSuggestion").innerText = music || "-";
      } catch (err) {
        document.getElementById("script").innerText = "Something went wrong or incomplete response.";
        document.getElementById("imagePrompt").innerText = "-";
        document.getElementById("musicSuggestion").innerText = "-";
        console.error("Error:", err);
      }
    }
  </script>
</body>
</html>
