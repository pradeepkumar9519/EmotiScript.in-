<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmotiScript.in - Emotion to Reel Script Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f2f2f2;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
    }
    .output {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>EmotiScript.in</h1>
  <p>Select an emotion and get your custom reel script with AI.</p>

  <select id="emotion">
    <option value="">-- Select Emotion --</option>
    <option value="love">Love</option>
    <option value="sadness">Sadness</option>
    <option value="motivation">Motivation</option>
    <option value="mother">Mother</option>
    <option value="struggle">Struggle</option>
  </select>

  <button onclick="generateScript()">Generate Script</button>

  <div class="output">
    <h2>Script:</h2>
    <p id="script">...</p>

    <h2>Image Prompt:</h2>
    <p id="imagePrompt">...</p>

    <h2>Music Suggestion:</h2>
    <p id="musicSuggestion">...</p>
  </div>

  <script>
    const API_KEY = "AIzaSyDmAl6Sm52GENTGcKAQv9kw2MtgzzyA60k";

    async function generateScript() {
      const emotion = document.getElementById("emotion").value;
      if (!emotion) {
        alert("Please select an emotion.");
        return;
      }

      const prompt = `Emotion: ${emotion}\nGenerate a short Instagram reel script in Hindi and English with emotional tone.\nFormat:\nScript:\n...\nImage Prompt:\n...\nMusic Suggestion:\n...`;

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }],
            }),
          }
        );

        const data = await response.json();

        if (!data.candidates || !data.candidates.length) {
          throw new Error("No response from Gemini API");
        }

        const output = data.candidates[0].content.parts[0].text;
        const [script, imagePrompt, music] = output.split(/Image Prompt:|Music Suggestion:/).map(s => s.trim());

        document.getElementById("script").innerText = script.replace("Script:", "").trim();
        document.getElementById("imagePrompt").innerText = imagePrompt || "-";
        document.getElementById("musicSuggestion").innerText = music || "-";

      } catch (error) {
        document.getElementById("script").innerText = "Something went wrong or incomplete response.";
        document.getElementById("imagePrompt").innerText = "-";
        document.getElementById("musicSuggestion").innerText = "-";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
